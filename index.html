<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="product-img"></div>
        <div class="product-disc">
            <div class="info">
                <p class="big-text bold">Apple iPhone 12 (256GB) - Multiple color</p>
                <p class="small-text">Brand: Apple</p>
                <p class="medium-text">M.R.P.: ₹80,900</p>
                <p class="medium-text bold">-14% ₹69,900</p>
                <p>Inclusive of all taxes</p>
                <div class="product-color">
                    <p class="small-text">Color:</p>
                    <div class="colors">
                        <div class="col col-1"></div>
                        <div class="col col-2"></div>
                        <div class="col col-3"></div>
                        <div class="col col-4"></div>
                    </div>

                </div>
                <div class="product-size">
                    <button class="size">64GB</button><button class="size">128GB</button><button
                        class="size">256GB</button>
                </div>
            </div>
            <div class="buy">
                <a href="#" class="btn">Buy Now <img src="./assets/Buy.png" alt="" srcset=""></a>
                <a href="#" class="btn">Add To Cart <img src="./assets/Favorite Cart.png" alt="" srcset=""></a>
                <img src="./assets/Share Rounded.png" alt="" srcset="">
                <img src="./assets/Favorite.png" alt="" srcset="">
            </div>
        </div>
    </div>
</body>

</html>
